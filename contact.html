  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

      body {
        background-color: rgba(0, 0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              class="img-fluid"
              src="./images/logoipsum-logo-9.svg"

            <div class="bar"></div>
            <div class="bar"></div>
          </button>

          <!-- Nav-links -->
          <ul class="nav-links ms-auto">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current-page" href="contact.html">Contact</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a class="blog-btn" href="blog.html">Blog</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content contact">
      <div class="container">
        <section class="row">
          <div class="col-md-6 left">
            <div class="top-part">
              <h1 class="mb-4">Get in touch</h1>
              <p>Fill in the form and our team will get back to you shortly</p>
            </div>

            <div class="middle-part mt-1">
              <p>
                If you need support or customer service before reaching out
                directly.
              </p>
              <p>
                <span class="me-4"><i class="fa fa-phone"></i></span
                ><a class="info_link" href="$">+011 123 456</a>
              </p>
              <p>
                <span class="me-4"><i class="fa fa-envelope-open"></i></span
                ><a class="info_link" href="$">info@pjmarkets.com</a>
              </p>
              <p>
                <span class="me-4"><i class="fa fa-location-dot"></i></span
                ><a class="info_link" href="#"
                  >3rd Avenue, New York City, USA</a
                >
              </p>
            </div>

            <div class="bottom-part me-auto">
              <a href="#"><i class="fa fab fa-facebook"></i></a>
              <a href="#"><i class="fa fab fa-twitter"></i></a>
              <a href="#"><i class="fa fab fa-instagram"></i></a>
            </div>
          </div>

          <div class="col-md-6 right">
            <form id="form" action="" method="post" autocomplete="on">
              <div class="row">
                <div class="col-sm-6">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    name="fname"
                    placeholder="Jon John"
                    id="fname"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    name="lname"
                    placeholder="Doe"
                    id="lname"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="johndoe@example.com"
                    id="email"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="phone">Phone number</label>
                  <input type="number" name="phone" id="phone" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <label for="contact-reason">Contact reason</label>
                  <select id="contact-reason" name="contact-reason">
                    <option selected disabled>Please select reason</option>
                    <option value="Business">Business</option>
                    <option value="Enquiry">Enquiry</option>
                    <option value="Sponsorship">Sponsorship</option>
                    <option value="Problem">Report a problem</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <label for="message"
                  >Please describe your enquiry further</label
                >
                <div class="col-sm-12">
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <input id="submit" type="submit" value="Submit" />
            </form>
          </div>
        </section>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
